<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Videography</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="featured-video">
            <!-- Featured video embed: replace 'VIDEO_ID' in the src URL with your video ID -->
            <iframe class="responsive-video" 
                    src="https://www.youtube.com/embed/VIDEO_ID" 
                    title="Featured Video" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="hero">
            <!-- Hero background video: insert your video file URL in the src attribute below -->
            <video class="hero-video" src="#" autoplay muted loop playsinline></video>
            <div class="hero-content">
                <h1>Capturing Your Love Story</h1>
                <p>Relive every moment through cinematic storytelling.</p>
            </div>
        </section>
    </main>
</body>
</html>
