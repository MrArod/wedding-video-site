<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Wedding Videography</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Portfolio</h1>
        <section id="videos">
            <h2>Video Highlights</h2>
            <!-- Portfolio Videos: replace 'VIDEO_ID_X' with your own YouTube video IDs -->
            <div class="grid-3-col">
                <iframe class="responsive-video" src="https://www.youtube.com/embed/VIDEO_ID_1" title="Portfolio Video 1" frameborder="0" allowfullscreen></iframe>
                <iframe class="responsive-video" src="https://www.youtube.com/embed/VIDEO_ID_2" title="Portfolio Video 2" frameborder="0" allowfullscreen></iframe>
                <iframe class="responsive-video" src="https://www.youtube.com/embed/VIDEO_ID_3" title="Portfolio Video 3" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section id="reels">
            <h2>Instagram Reels</h2>
            <!-- Portfolio Reels: replace '#' and placeholder images with real Instagram links and thumbnails -->
            <div class="grid-3-col reel-grid">
                <a href="#" target="_blank">
                    <img src="https://via.placeholder.com/400x400.png?text=Reel+1&amp;bg=000000&amp;fg=FFFFFF" alt="Instagram Reel 1" />
                </a>
                <a href="#" target="_blank">
                    <img src="https://via.placeholder.com/400x400.png?text=Reel+2&amp;bg=000000&amp;fg=FFFFFF" alt="Instagram Reel 2" />
                </a>
                <a href="#" target="_blank">
                    <img src="https://via.placeholder.com/400x400.png?text=Reel+3&amp;bg=000000&amp;fg=FFFFFF" alt="Instagram Reel 3" />
                </a>
            </div>
        </section>
        <section id="instagram-cta">
            <div class="cta">
                <a href="https://instagram.com/sir.aesthetic" target="_blank" class="btn">Follow us on Instagram</a>
            </div>
        </section>
    </main>
</body>
</html>
